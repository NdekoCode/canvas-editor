<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <main class="container body">
      <h1>Draw image and text on canvas and download as pdf</h1>
      <div class="block formbold-form-wrapper">
        <div class="block__left block__form">
          <!-- Upload  -->
          <form
            id="file-upload-form"
            class="uploader formbold-form-wrapper"
            method="POST"
          >
            <div class="form-field upload-field formbold-file-input">
              <input
                id="file-upload"
                type="file"
                name="fileUpload"
                accept="image/*"
              />

              <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden" />
                <div id="start">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                    <path
                      fill="currentColor"
                      d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-167l80 80c9.4 9.4 24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-39 39V184c0-13.3-10.7-24-24-24s-24 10.7-24 24V318.1l-39-39c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9z"
                    />
                  </svg>
                  <div>Select a file or drag here</div>
                  <div id="notimage" class="hidden">Please select an image</div>
                  <span id="file-upload-btn" class="btn btn-primary"
                    >Select a file</span
                  >
                </div>
                <div id="response" class="hidden">
                  <div id="messages"></div>
                  <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                  </progress>
                </div>
              </label>
            </div>

            <div class="form-field formbold-mb-5">
              <label for="title" class="formbold-form-label">
                Enter the image placeholder:
              </label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Enter a image text here"
                class="formbold-form-input"
              />
            </div>

            <div class="form-field formbold-mb-5">
              <label for="size" class="formbold-form-label">
                Enter text size:
              </label>
              <input
                type="number"
                name="size"
                id="size"
                placeholder="Enter text size"
                class="formbold-form-input"
              />
            </div>
            <div class="form-field">
              <input type="text" id="hex" />
              <input type="color" id="color" />
            </div>
            <div class="buttons-container">
              <button class="formbold-btn w-full" type="submit">
                Valid File
              </button>
              <button class="formbold-btn w-full" type="reset">Reset</button>
            </div>
          </form>
        </div>

        <div class="block__right canvas-editor">
          <canvas width="600" height="400" id="canvas"></canvas>
          <a class="btn btn-icon" id="btn-download"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                d="M336 176h40a40 40 0 0140 40v208a40 40 0 01-40 40H136a40 40 0 01-40-40V216a40 40 0 0140-40h40"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M176 272l80 80 80-80M256 48v288"
              />
            </svg>
            <span>Download</span></a
          >
        </div>
      </div>
    </main>
  </body>
</html>
